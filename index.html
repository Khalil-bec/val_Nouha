<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Serious Question ðŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

     .card {
    background: white;
    border-radius: 28px;
    padding: 50px 40px;
    width: 90%;
    max-width: 520px;   /* BIGGER CARD */
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    animation: popIn 0.8s ease;
  }


    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #ff4d6d;
    }

    p {
      color: #444;
      font-size: 1.05rem;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-yes {
      background: #ff4d6d;
      color: white;
    }

    .btn-yes:hover {
      transform: scale(1.08);
    }

    .btn-no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    .dare {
      font-size: 0.8rem;
      margin-top: 10px;
      color: #888;
    }
    button {
    display: block;
    margin: 30px auto 0 auto;  /* centers it */
    border: none;
    border-radius: 999px;
    padding: 14px 34px;        /* slightly bigger */
    font-size: 1.05rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
  }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 2s ease forwards;
    }
      .character {
    display: block;
    margin: 25px auto;
    width: 180px;       /* adjust if needed */
    max-width: 100%;
  }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120px) scale(1.6); opacity: 0; }
    }
    
  </style>
</head>
<body>

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>Hey you ðŸ’•</h1>
    <p>I need your full attention for a secondâ€¦</p>
    <p>I have a <strong>very serious</strong> question to ask ðŸ˜³</p>
    <img src="shy.png"  class="character" />
    <button class="btn-yes" onclick="goToQuestion()">Continue</button>
  </div>

  <!-- PAGE 2 -->
  <div class="card hidden" id="page2">
    <h1>Soâ€¦ ðŸ‘€</h1>
    <p>Will you be my Valentine?</p>
         
    <div class="buttons">
      <button class="btn-yes" onclick="sayYes()">YES ðŸ’–</button>
      <button class="btn-no" id="noBtn">NO ðŸ˜ˆ</button>
    </div>

    <div class="dare">i dare you to say no</div>
    <img src="teasing.png" " class="character" />
  </div>

  <!-- PAGE 3 -->
  <div class="card hidden" id="page3">
    <h1>YAYYY ðŸ’˜ðŸ’˜ðŸ’˜</h1>
    <p>You just made me the happiest person alive.</p>
    <p>Happy Valentineâ€™s ðŸ’•</p>
    <img src="celebrate.png"   class="character" />
    <!-- Sketch idea:
         Big happy/cartoon celebration pose
         Hearts exploding around
    -->
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function goToQuestion() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
    }

    function moveNoButton() {
      const parent = noBtn.parentElement;
      const maxX = parent.clientWidth - noBtn.clientWidth;
      const maxY = parent.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Move on hover AND when cursor gets close
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('mousemove', moveNoButton);

    function sayYes() {
      document.getElementById('page2').classList.add('hidden');
      document.getElementById('page3').classList.remove('hidden');
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’–';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight - 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>

</body>
</html>
